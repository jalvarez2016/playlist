<!DOCTYPE html>
<html>

  <head>
      <title>To Read List</title>
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

      <!-- Link style.css here -->
      <link rel="stylesheet" type="text/css" href="css/style.css">

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

       <!-- Link script.js here -->
      <script src="js/script.js"></script>


  </head>

  <body>
    <div  class="container text-center">
      <br>
      <br>
      <h1> My To Read List </h1>
      <div class="row">
        <div class="col-md-3">
          <button id="empty" type="button" class="btn btn-primary">
            Empty List
          </button>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
            Add Book
          </button>
        </div>
      </div>
      <div class="books">
      </div>  
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="black" class="modal-title" id="exampleModalLongTitle">Add Books</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-2">
              <p class="black">Title: </p>
            </div>
            <div class="col-md-6">
              <input id="title">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <p class="black">Author: </p>
            </div>
            <div class="col-md-6">
              <input id="author">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <p class="black">URL: </p>
            </div>
            <div class="col-md-6">
              <input id="url">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <p class="black">Img:</p>
            </div>
            <div class="col-md-6">
            <input id="image"></div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <p class="black">Book Length: </p>
            </div>
            <div class="col-md-6">
              <input id="booklength">
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" data-dismiss="modal" class="btn btn-primary" id="save">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  </body>

</html>
